
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        :root { --primary: #1d4ed8; --bg: #f3f4f6; --text: #1f2937; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 30px 15px; line-height: 1.7; }
        .container { max-width: 850px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        
        .header { background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 100%); padding: 35px; text-align: center; color: white; }
        .header h1 { margin: 0; font-size: 24px; }

        /* QA 区域：固定在最上方 */
        .qa-card { margin: -20px 40px 30px; background: #eff6ff; border: 1px solid #dbeafe; border-radius: 12px; padding: 25px; }
        .qa-tag { display: inline-block; background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-bottom: 12px; font-weight: 600; }
        .q-text { font-size: 17px; font-weight: 700; color: #1e3a8a; margin-bottom: 15px; }
        .a-box { background: white; padding: 18px; border-radius: 8px; border: 1px dashed #bfdbfe; font-size: 15px; color: #374151; }

        .report-content { padding: 0 40px 40px; }
        
        /* 概览方块专门样式 */
        .summary-wrapper { margin-bottom: 30px; }
        
        h3 { color: var(--primary); border-bottom: 2px solid #f3f4f6; padding-bottom: 10px; margin-top: 35px; font-size: 19px; }
        ul { padding-left: 20px; }
        li { margin-bottom: 8px; }
        
        .footer { background: #f9fafb; padding: 20px; text-align: center; font-size: 11px; color: #9ca3af; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>南京盛世精密工业有限公司 - 培训特征分析简报</h1>
        </div>

        <div class="qa-card">
            <span class="qa-tag">S53 专家定向解答</span>
            <div class="q-text">问：HRD是谁？</div>
            <div class="a-box">基于现有情报，该问题尚无明确直接描述。</div>
        </div>

        <div class="report-content">
            <div class="summary-wrapper">
                
            </div>

            
        </div>

        <div class="footer">
            上海时代光华 S53 业务部 · AI 智库系统
        </div>
    </div>
</body>
</html>
